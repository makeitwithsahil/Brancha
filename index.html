    <!-- Inline Critical CSS - Prevents FOUC -->
    <style>
      html {
        line-height: 1.5;
        -webkit-text-size-adjust: 100%;
        -moz-tab-size: 4;
        tab-size: 4;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      body {
        margin: 0;
        line-height: inherit;
      }
      #root {
        min-height: 100vh;
      }
      /* Loading state */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #FFFFFF;
      }
      .app-loading::after {
        content: '';
        width: 40px;
        height: 40px;
        border: 3px solid #f3f4f6;
        border-top-color: #e2493b;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      /* Prevent layout shift */
      img, video, iframe {
        max-width: 100%;
        height: auto;
      }
    </style>
